<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>

</head>
<body>
    <div class="container">
        <div class="mainLayout">
            <div class="head">
                <h3>Calculator</h3>
                <div id="showArea" class="showOutput">
                  
                </div>
            </div>
            <div class="keyPart">
                <button class="key option all-clear"> AC </button> 
                <button class="key option"> Del </button> 
                <button class="key option"> / </button> 
                <button class="key"> 8 </button>   
                <button class="key"> 9 </button>   
                <button class="key"> 7 </button>   
                <button class="key operator"> * </button>
                <button class="key"> 4 </button>  
                <button class="key"> 5 </button>  
                <button class="key"> 6 </button>  
                <button class="key operator"> - </button>  
                <button class="key" id="btnOne"> 1 </button> 
                <button class="key" id="btnTwo"> 2 </button>  
                <button class="key" id="btnThree"> 3 </button>  
                <button class="key operator"> + </button>   
                <button class="key zero"> 0 </button>  
                <button class="key"> , </button> 
                <button class="key operator"> = </button> 

            </div>
    </div>
</body>
<script src="script.js"></script>
</html>
